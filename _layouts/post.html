---
layout: page
---

    <div class="col-md-8 col-sm-6 blog-post" style="background-color:white;">
        <h3 class="title" title="{{page.title}}">{{ page.title }} </h3>

            <i class="glyphicon glyphicon-tags" style="color:#AAA;"></i>

            <a href="{{site.url}}/categories/#{{cat}}">
                 {{ page.categories | join: ', ' }}
            </a>
            <p>{% include post-info.html %}</p>
        <hr>

        <p class="description">
            {{ content }}
        </p><!-- /.post content-->
    </div>

    {% include sidebar.html %}
