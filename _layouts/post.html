---
layout: page
---

    <div class="col-md-8 col-sm-6 blog-post" style="background-color:white;">
        <h3 class="title" title="{{page.title}}">{{ page.title }} </h3>
            <i class="glyphicon glyphicon-bookmark" style="color:#AAA;"></i>
            <a href="{{site.url}}/categories/#{{cat}}">
                {{ page.categories | array_to_sentence_string }}
            </a>

            <i class="glyphicon glyphicon-calendar" style="color:#AAA;"></i>
            {{ page.date | date_to_string }}
            <i class="glyphicon glyphicon-user" style="color:#AAA;"></i>
            {{ site.owner.author }}
            <i class="fa fa-eye" style="color:#AAA;"></i>

        <hr>

        <p class="description">
            {{ content }}
        </p><!-- /.post content-->
    </div>

    {% include sidebar.html %}
