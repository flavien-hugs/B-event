<!--  masonry cards  -->
<script src="{{ site.url }}/assets/js/masonry.pkgd.js" type="text/javascript" async defer></script>
<script>
    $(document).ready(function(){
        'use-strict';
        var $content = $('.masonry-container');
        doc_width = $(document).width();
        if (doc_width >= 768){
            $content.masonry({
                itemSelector: '.card-box',
                columnWidth: '.card-box',
                horizontalOrder: true,
                transitionDuration: '0.8s',
                percentPosition: true
            });
        } else {
            $('.mas-container').removeClass('mas-container').addClass('row');
        }
    });
</script>
