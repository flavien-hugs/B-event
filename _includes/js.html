<!-- script pointing to jekyll-search.js -->
<script src="{{site.url}}/unsta/assets/js/simple-jekyll-search.js"></script>
<script src="{{site.url}}/unsta/assets/js/simple-jekyll-search.min.js"></script>

<script>
    window.simpleJekyllSearch = new SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '{{ site.url }}/unsta/search.json',
        searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
        noResultsText: 'No results found',
        limit: 10,
        fuzzy: false,
        exclude: ['Welcome']
    });
</script>

<script>
    $().ready(function(){
        var $container = $('.masonry-container');
        doc_width = $(document).width();
        if (doc_width >= 768){
            $container.masonry({
                itemSelector        : '.card-box',
                columnWidth         : '.card-box',
                transitionDuration  : 0
            });
        } else {
            $('.mas-container').removeClass('mas-container').addClass('row');
        }
    });
</script>
