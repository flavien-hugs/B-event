---
layout: default
title: Categories
permalink: /categories/
---


{% for cat in site.categories %}
    <div class="card-box col-md-4 col-sm-6">
        {% capture cat_name %}{{ cat | first }}{% endcapture %}
        <div class="card">
            <div class="content">
                <div class="category">
                    <h6 class="label label-success" id="{{ cat_name | slugize }}">
                        {{ cat_name }}
                        (<span>{{ site.categories[cat_name].size }}</span>)
                    </h6>
                </div>
                {% for post in site.categories[cat_name] %}
                   <ul>
                        <h5 class="title">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <a class="nav-link" href="{{site.url}}{{post.url}}">{{post.title}}</a>
                        </h5>
                   </ul>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- end card -->
{% endfor %}
