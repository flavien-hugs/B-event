---
layout: default
title: Categories
permalink: /categories/
---

{% for cat in site.categories %}
    <div class="card-box col-md-4 col-sm-6">
        {% capture cat_name %}{{ cat | first }}{% endcapture %}
        <div class="card">
            <div class="content">
                <div class="category">
                    <h6 class="label label-danger" id="{{ cat_name | slugize }}">
                        {{ cat_name }}
                    </h6>
                </div>
                {% for post in site.categories[cat_name] %}
                   <ul>
                        <h5 class="title">
                            <i class="glyphicon glyphicon-chevron-right"></i>
                            <a href="{{site.url}}{{post.url}}">{{post.title}}</a>
                        </h5>
                   </ul>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- end card -->
{% endfor %}
